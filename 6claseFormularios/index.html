<!DOCTYPE html>
<html lang="Es">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
  </head>
  <body>
    <!-- en action va la  url de la database donde se envia la info -->
    <form action=""> 
      <label for="name">
        <span>¿Cuál es tu nombre?</span>
        <!-- el id debe ser el mismo que puse en for -->
        <input type="text" id="name" placeholder="nombre">
      </label>

      <label for="edad">
        <span>¿Cuál es tu edad?</span>
        <input type="number" id="edad"placeholder="edad">
      </label>
      
      <label for="fecha">
        <span>¿Cuál es tu fecha de nacimiento?</span>
        <input type="date" id="fecha"placeholder="nacimiento">
      </label>
      
      <label for="hora">
        <span>¿Qué hora es?</span>
        <input type="time" id="hora" placeholder="hora">
      </label>
    </form>
  </body>
</html>
